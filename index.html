  <body>
  


  <h1>Styleguide h1</h1>

  <section class="jumbo">
  </section>

  <section>
	  <div class="chkbx">
	  	<div class="chkbx__icon"></div>
	  	<div class="chkbx__txt">

	  		<p class="chkbx__txt__p"></p>
	  	</div>
	  	<img class="chkbx__sideimg" src="../res/image.jpg">
	  </div>
  </section>
  

  <div class="profile">
  	<img class="profile__pic">
  	<p class="profile__quote"></p>
  	<p class="profile__name"></p>
  </div>

  <button class="button"></button>
  <button class="button__hover"></button>
  <button class="button__click"></button>

  <form class="form">
  	<input type="radio" class="form__radio" name="">
  	<input type="checkbox" class="form__checkbox" name="" checked>
  	<input type="text" class="form__text" name="">
  	<input type="submit" class="form__submit" name="">
  	<select class="form__select">
  		<option class="form__select__option">A</option>
  		<option class="form__select__option">B</option>
  		<option class="form__select__option">C</option>

  		<option class="form__select__option">E</option>
  		<option class="form__select__option">F</option>

  </form>

  	<div class="footer_bot"></div>
  </footer>
